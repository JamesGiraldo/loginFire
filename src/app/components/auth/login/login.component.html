<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card tarjetas jumbotron animated fadeIn fast">
            <div class="card-body">
                <h2 class="text-center">LOGIN</h2>
                <form #projectForm="ngForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" matInput class="form-control" placeholder="Escriba su correco electronico." formControlName="email" required />
                        <mat-error class="error" *ngIf="isValidField('email')">
                            {{ getErrorMessage('email') }}
                        </mat-error>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" matInput class="form-control" placeholder="Escriba su contraseÃ±a." formControlName="password" required />
                        <mat-error class="error" *ngIf="isValidField('password')">
                            {{ getErrorMessage('password') }}
                        </mat-error>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" [disabled]="!projectForm.form.valid"> Login </button>
                </form>
                <div class="form-group mt-3">
                    <p>
                        Crea una cuenta ? <a class="irRegister" (click)="irRegister()"> Registrar </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
