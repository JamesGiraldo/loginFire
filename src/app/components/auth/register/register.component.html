<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card jumbotron tarjetas animated fadeIn fast">
            <div class="card-body">
                <h1 class="text-center">REGISTER</h1>
                <form [formGroup]="registerFrom" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" required formControlName="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
            Register
          </button>
                </form>
                <div class="form-group mt-3">
                    <p>Do you have an account?<a class="irLogin" (click)="irLogin()"> Login </a></p>
                </div>
            </div>
        </div>
    </div>
</div>
