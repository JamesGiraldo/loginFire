<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="assets/img/angular.png" width="30" height="30" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!-- active clase para resaltar enlace en el navbar -->
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['home']">Home</a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav mr-auto" *ngIf="user$ | async as user; else login">
                <li class="nav-item">
                    <p class="nav-link">{{user?.email}}</p>
                </li>
                <li *ngIf="user" class="nav-item" routerLinkActive="active">
                    <a class="nav-link" (click)="onLogout()" [routerLink]="['home']">Cerrar sesión</a>
                </li>
            </ul>
            <ng-template #login>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" [routerLink]="['register']">Registrarse</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" [routerLink]="['login']">Iniciar sesión</a>
                    </li>
                </ul>
            </ng-template>
        </div>
    </div>
</nav>
